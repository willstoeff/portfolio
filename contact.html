<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact_body">
        <div class="contact_content">
            <nav class="contact_nav">
                <h1 class="page_header">Contact Info</h1>
                <div class="home_btn" >
                    <a href="index.html" target="_self">
                        <img src="images/icons/home.svg" alt="Home" title="Home">
                    </a>
                </div>
            </nav>
            <div class="contact_info_container">
                <p id="contact_p">
                    Email: willstoeff@gmail.com
                </p>
                <div class="btn_container" >
                    <button class="copy_btn" onclick="clickFunc()" onmouseleave="overFunc()">
                        <img id="copy_btn_img_id" src="images/icons/copy_btn.svg" alt="Copy">
                        <div class="copy_btn_text" id="copy_btn_id">Copy to clipboard</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
